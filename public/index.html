    <meta charset="utf-8">

    <title>影のトラブル</title>
    <link rel="stylesheet" href="static/common.css">
    <style>
    .box {
      display: inline-block;
      padding: 30%;
      border: 1px solid rgb(220, 220, 220);
      background-color: rgb(240, 240, 240);
      margin-bottom: 50px;
    }

    .box1{
      transition: box-shadow 2s ease-out, transform 2s ease-out;
    }
    .box1:hover {
      box-shadow: 0 15px 10px 5px rgb(0, 0, 0);
      transform: translateY(-10px);
    }

    .box2{
      transition: box-shadow 2s ease-out, transform 2s ease-out;
      box-shadow: 0 15px 10px 5px rgb(0, 0, 0, 0);
    }
    .box2:hover {
    box-shadow: 0 15px 10px 5px rgb(0, 0, 0, 1);
    transform: translateY(-10px);
    }

    .img-tama {
      position: relative;
      display: inline-block;
      width: 156px;
      height: 300px;
      background-image: url(img/tama.svg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      border: 1px dashed gray;
    }

    .trouble1 .ng {
      display: inline-block;
      font-size: 0;
      filter: drop-shadow(0 0px 3px rgb(0, 0, 0, .5));
    }
    .trouble1 .ng:hover {
      filter: drop-shadow(0 10px 50px rgb(0, 0, 0, .9));
    }
    .trouble1 .ok {
      display: inline-block;
      font-size: 0;
      padding: 100px;
      filter: blur(0) drop-shadow(0 0px 3px rgb(0, 0, 0, .9));
    }
    .trouble1 .ok:hover {
      filter: drop-shadow(0 10px 60px rgb(0, 0, 0, .9));
    }

    @keyframes shadow {
      0% { filter: drop-shadow(0 0px 3px rgb(0, 0, 0, .9)); }
      100% { filter: drop-shadow(0 10px 60px rgb(0, 0, 0, .9)); }
    }

    .menu-icon-outer {
      margin-top: 100px;
      padding: 50px;
    }
    .menu-icon-outer.ng {
      filter: drop-shadow(0 3px 6px rgba(48, 29, 17, 0.5)) drop-shadow(0 6px 12px rgba(241, 205, 128, 0.5));
    }
    .menu-icon-outer.ok {
      filter: drop-shadow(0 3px 6px rgba(48, 29, 17, 0.5));
    }
    .menu-icon {
      position: relative;
      width: 70px;
      height: 70px;
      padding: 50px;
    }
    .menu-icon .bar {
      position: absolute;
      width: 70px;
      height: 10px;
      background-color: rgb(255, 216, 89);
      left: 0;
      transition: transform 0.5s;
    }
    .menu-icon .bar.bar-1 {
      top: -5px;
      transform-origin: left center;
    }
    .menu-icon .bar.bar-2 {
      top: 30px;
    }
    .menu-icon .bar.bar-3 {
      top: 65px;
      transform-origin: left center;
    }
    .menu-icon:hover .bar.bar-1 {
      transform: rotate(45deg) scaleX(1.414);
    }
    .menu-icon:hover .bar.bar-2 {
      transform: scaleX(0);
    }
    .menu-icon:hover .bar.bar-3 {
      transform: rotate(-45deg) scaleX(1.414);
    }
    </style>
  </head>
